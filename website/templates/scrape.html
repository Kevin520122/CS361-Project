{%extends "index.html"%}
{%block title%}Searching Page{%endblock%}

{% block content %}
<h3>Scraping Output: </h3>
{%if part == "infobox"%}
<ul>
    {%for header in content%}
        <li>{{header}}: {{content[header]}}</li>
    {%endfor%}
</ul>
{%else%}
<p>
    {{summary}}
</p>
{%endif%}

<form action="#" method="post">
    
    <p>Transalted Language: </p>
    <select name="language" id="language">
        <option value="Simplified-Chinese">Chinese(Simplified)</option>
        <option value="Traditional-Chinese">Chinese(Traditional)</option>
        <option value="Japenese">Hindi</option>
        <option value="Franch">French</option>
        <option value="Arabic">Arabic</option>
    </select>
    <p>
        <input type="submit" value="submit">
    </p>
</form>
{% endblock %}
